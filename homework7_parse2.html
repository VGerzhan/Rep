<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Parsing</title>
    <script>
        window.onload = function(){
            function getQueryString() {
                var getMes = prompt("Enter values");
                var value = getMes.split(" ");
                var result = 0;
                document.write(value);

                    if (value[1] == "+"){
                        result = parseInt(value[0]) + parseInt(value[2]);
                    }
                    else if (value[1] == "-"){
                         result = parseInt(value[0]) - parseInt(value[2]);
                    }
                    else if (value[1] == "*"){
                        result = parseInt(value[0]) * parseInt(value[2]);
                    }
                    else if (value[1] == "/"){
                        result = parseInt(value[0]) / parseInt(value[2]);
                    }
                alert(result);
                document.getElementById('p').innerHTML = ("Result =  " + result + "<br />");

                }

            getQueryString();

        }
    </script>
</head>
<body>
<p id="p"></p>
</body>
</html>
