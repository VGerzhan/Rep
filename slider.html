<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        window.onload = function (){
            var div = document.getElementById("slider");
            var imgHead = [
                'yellowrope.jpg',
                'sheridyn.jpg',
                'sunset.jpg',
            ], i = 0;
            alert(imgHead.length)
            function Slide() {
                    div.setAttribute("style", "background: url("+imgHead[i]+") no-repeat;background-size:100%");
                    i = i + 1;
                    if (i == imgHead.length-1){
                        i == 0;
                    }
            }

            setInterval(Slide, 5000);

            document.querySelector('#leftslider').onclick = function(){
                if (i == 0) {
                i = imgHead.length - 1;
                }
                else {
                        i = i-1
                    }
                div.style.setProperty ('background', 'url('+imgHead[i]+') no-repeat');
                alert (imgHead[i]);
            }
            document.querySelector('#rightslider').onclick = function(){
                if (i == imgHead.length - 1) {
                    i = 0;
                }
                else {
                    i = i+1
                }
                div.style.setProperty ('background', 'url('+imgHead[i]+') no-repeat');
                alert (imgHead[i]);
            }

        }
    </script>
</head>
<body>
<div id="slider">
    <div id="leftslider"><div class="continner"><a id="aleft"><strong><</strong></a></div></div>
    <div id="rightslider"><div class="continner"><a id="aright"><strong>></strong></a></div></div>
</div>

</body>
</html>
