<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Метод equals</title>

    <script type="text/javascript">
        var person = {firstName: " ", lastName: " ", age: " ", occupation: " "};
        for (var propName in person) {
            var propItem = prompt ("Please, enter " + propName);
            person.propName = propItem;

        }
        document.write("<p>" + person.firstName + " " + person.lastName + " " + person.age + " " + person.occupation);

    </script>
</head>
<body>
</body>
