    <script>

 function doSep(){
 yourNum = parseInt(prompt("Enter your number: "))
 if (yourNum%2==0 && yourNum%5==0 && yourNum%20==0 && yourNum%40==0) {
 document.write("Your number " + yourNum + " devided by 2, 5, 20 and 40")
 }
 else {
 alert("Try more!")
 doSep()
 }
 }
 doSep()

 yourCat1 = parseInt(prompt("Enter length of first side: "))
 yourCat2 = parseInt(prompt("Enter length of second side: "))
 function doCat(x,y){
 catLength = Math.sqrt(Math.pow(x,2)+Math.pow(y,2))
 document.write("Your length is " + catLength)

 }
 doCat(yourCat1,yourCat2)

yourFck = parseInt(prompt("Enter your number: "));
        function doFck(n){
            if (n == 0)
                return 1;
            else
                return n * doFck(n-1);
            }
alert(doFck(yourFck));
